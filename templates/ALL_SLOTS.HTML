<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Slot History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>All Slot History</h1>

    <h2>Slot ID: {{ parking_slot_id }}</h2>

    <table>
        <thead>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Customer Number</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in time_occupied_data %}
            <tr>
                <td>{{ entry.from }}</td>
                <td>{{ entry.to }}</td>
                <td>{{ entry.customer_number }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">Back to Home</a>
</body>
</html>
