<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
        }
        
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slot Management</h1>
        
        <div class="button-container">
            <a href="#" class="button" onclick="showAddSlotForm()">Add Slot</a>
            <a href="#" class="button">Edit Slot</a>
            <a href="#" class="button">Delete Slot</a>
        </div>
        
        <!-- Add Slot Form (Initially hidden) -->
        <form id="addSlotForm" class="hidden" action="/slot_management" method="POST">
            <input type="text" name="parking_slot_id" placeholder="Slot ID" required><br>
            <input type="text" name="slot_status" placeholder="Status" required><br>
            <input type="text" name="available_for_use" placeholder="Available for Use?" required><br>
            <button type="submit">Add</button>
        </form>
        
        
        <table>
            <thead>
                <tr>
                    <th>Slot ID</th>
                    <th>Status</th>
                    <th>Available for Use?</th>
                    <!-- Add other columns as needed -->
                </tr>
            </thead>
            <tbody>
                <!-- Slot data will be dynamically generated here -->
            </tbody>
        </table>
    </div>
    <script>
        function showAddSlotForm() {
            document.getElementById("addSlotForm").classList.remove("hidden");
        }
        
    </script>
</body>
</html>
